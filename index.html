<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <article class="card">
                <h1>Perfume Gabrielle Essence Eau De Parfum</h1>

                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>

                <p>$149.99 <s>$169.99</s></p>

                <button>Add to Cart</button>
            </article>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/splanco/product-preview-card/tree/on-tha-go">Spencer Planco</a>.
        </footer>
    </body>
</html>
