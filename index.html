<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="styles.css" />

        <link rel="preload" href="./fonts/fraunces-v38-latin-700.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="./fonts/montserrat-v31-latin-500.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="./fonts/montserrat-v31-latin-700.woff2" as="font" type="font/woff2" crossorigin />
    </head>
    <body>
        <main>
            <article class="card">
                <h1 class="card__title">Perfume Gabrielle Essence Eau De Parfum</h1>

                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>

                <p class="card__price">$149.99 <s class="card__price--strike">$169.99</s></p>

                <button class="card__button">Add to Cart</button>
            </article>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/splanco/product-preview-card/tree/on-tha-go">Spencer Planco</a>.
        </footer>
    </body>
</html>
