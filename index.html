<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="styles.css" />

        <link rel="preload" href="./fonts/fraunces-v38-latin-700.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="./fonts/montserrat-v31-latin-500.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="./fonts/montserrat-v31-latin-700.woff2" as="font" type="font/woff2" crossorigin />
    </head>
    <body>
        <main>
            <article class="card">
                <img
                    class="card__image"
                    alt="A square shaped glass bottle of an amber colored purfume"
                    src="images/image-product-mobile.jpg"
                    width="700"
                    height="684"
                />

                <section class="content">
                    <p class="content__tag">Perfume</p>

                    <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>

                    <p class="content__description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>

                    <p class="content__price">$149.99 <s class="content__price--strike">$169.99</s></p>

                    <button class="content__button">Add to Cart</button>
                </section>
            </article>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/splanco/product-preview-card/tree/on-tha-go">Spencer Planco</a>.
        </footer>
    </body>
</html>
